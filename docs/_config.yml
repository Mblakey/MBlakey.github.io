title: Mikeys Blog
markdown: kramdown

# for atom feed
author:
  name: Michael Blakey
  email: m.k.blakey@icloud.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
  - scope:
      path: "about"
    values:
      layout: "post"
      permalink: /about/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
